{% extends "base_generic.html" %}

{% block content %}

<!-- titolo pagina -->
<h1>I brani presenti nell'album <i>{{album.name}}</i></h1>
<div class="card mb-3" style="max-width: 540px;">
    <div class="row g-0">
        <!-- div per l'immagine -->
        <div class="col-md-4">
            <img src="../../static/album/{{album.id}}.jpeg" class="img-fluid rounded-start" alt="{{album.id}}.jpeg non trovata">
        </div>
        <!-- div per le info -->
        <div class="col-md-8">
            <!-- card-body -->
            <div class="card-body">
                {% for s in songs %}
                    <!-- card-title -->

                    <a href="{% url 'song_detail' s.id %}" class="card-title" style="text-decoration: none;">{{s.title}}</a>
                    <!-- card-text -->
                    <p class="card-text"><small class="text-body-secondary">{{s.genre}}, {{s.year}}</small></p>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
