{% extends "base_generic.html" %}

{% block content %}
<table>
  <thead>
      <tr>
          <th>Name</th>
          <th>Published Date</th>
      </tr>
  </thead>
  <tbody>
      {% for a in albums %}
      <tr>
        <td><a href="{% url 'album_detail' a.id %}">{{a.name}}</a></td>
          <td>{{a.pub_date}}</td>
      </tr>
      {% endfor %}
  </tbody>
</table>
{% endblock %}
