{% extends "base_generic.html" %}

{% block content %}
<input id="searchText" type ="text" oninput="onSearchTextChange()"/>
<div id="myGrid" class="ag-theme-alpine" style="height: 500px"></div>
<script type="text/javascript">
    // Grid Options are properties passed to the grid
    const gridOptions = {

        // each entry here represents one column
        columnDefs: [
            { field: "name" },
            { 
              field: "pub_date",
              headerName: "Creation Date",
              valueFormatter: (params) => (new Date(params.value)).toLocaleDateString()
            },
        ],

        // default col def properties get applied to all columns
        defaultColDef: {sortable: true, filter: true},

        animateRows: true, // have rows animate to new positions when sorted

        onRowDoubleClicked: onRowDoubleClicked
    };

    // get div to host the grid
    const eGridDiv = document.getElementById("myGrid");
    // new grid instance, passing in the hosting DIV and Grid Options
    new agGrid.Grid(eGridDiv, gridOptions);
    const data = JSON.parse('{{albums_json|escapejs}}')
    console.log(data)
    gridOptions.api.setRowData(data);

    function onSearchTextChange(){
        gridOptions.api.setQuickFilter(document.getElementById('searchText').value)
    }

    function onRowDoubleClicked(e){
        window.location.href = "{% url 'album_detail' 0 %}".replace(/0/, e.data.id.toString())
    }
</script>
{% endblock %}
