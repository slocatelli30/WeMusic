{% extends "base_generic.html" %}

{% block content %}
<form action="{% url 'search_results' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>

<ol>
    {% for s in songs %}
        <li><a href="{% url 'song_detail' s.id %}">{{ s.title }}</a></li>
    {% endfor %}
</ol>

<ol>
    {% for a in albums %}
        <li><a href="{% url 'album_detail' a.id %}">{{ a.name }}</a></li>
    {% endfor %}
</ol>

{% endblock %}
