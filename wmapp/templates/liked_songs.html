{% extends "base_generic.html" %}

{% block content %}
  <h1>Liked Songs</h1>
  <div style="display:flex; flex-direction: row;">
    <div style="border: 1px solid black; padding: 10px;">
      {% for s in liked_songs %}
        <div><a href="{% url 'song_detail' s.id %}">{{ s.title }}</a></div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
